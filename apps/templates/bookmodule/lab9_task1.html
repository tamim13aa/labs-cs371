{% extends "layouts/base.html" %}
{% block title %} Students Per Department {% endblock title %}

{% block content %}
<h2>Number of Students per Department</h2>
<table border="1">
    <tr>
        <th>Department</th>
        <th>Student Count</th>
    </tr>
    {% for row in results %}
    <tr>
        <td>{{ row.department__name }}</td>
        <td>{{ row.count }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
