{% extends "layouts/base.html" %}
{% block title %}Edit Book{% endblock title %}

{% block content %}
<h2>Edit Book</h2>
<form method="post">
  {% csrf_token %}
  Title: <input type="text" name="title" value="{{ book.title }}"><br><br>
  Author: <input type="text" name="author" value="{{ book.author }}"><br><br>
  Price: <input type="text" name="price" value="{{ book.price }}"><br><br>
  Edition: <input type="text" name="edition" value="{{ book.edition }}"><br><br>
  <button type="submit">Update</button>
</form>
<a href="{% url 'books.lab10.listbooks' %}">Back to List</a>
{% endblock content %}
